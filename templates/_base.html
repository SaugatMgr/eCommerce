{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My eCommerce Site {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"
    />

    <link rel="stylesheet" href="{% static 'eCommerce/css/index.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include "header/header.html" %}

    <!-- Main content -->
    <div class="container mt-5">{% block content %}{% endblock content %}</div>

    <!-- Footer -->
    {% include "footer/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script src="{% static 'eCommerce/js/index.js' %}"></script>
  </body>
</html>
