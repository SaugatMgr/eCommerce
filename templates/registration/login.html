{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Log In</h1>
<form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="{% url 'signup' %} ">here</a></p>
    <button class="btn btn-success" type="submit">
        Login
    </button>
</form>

{% endblock %}
